name: Fastlane

on:
  pull_request:
    branches: main

jobs:
  test:
    name: Test
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        pod install --repo-update
      shell: bash
    - name: Bundle Install
      run: bundle install
    - name: Unit tests
      run: bundle exec fastlane unit_tests
